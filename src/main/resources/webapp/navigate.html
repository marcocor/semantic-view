<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Semantic View navigator</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="custom-template.css" rel="stylesheet">

</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Semantic View navigator</a>
			</div>
			<div class="btn-group" id="filter-buttons"></div>
			<div class="collapse navbar-collapse"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="alert alert-success" role="alert">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-8 col-lg-offset-1 vcenter" id="result-alert">
							Found <span id="n-documents"></span> documents and <span
								id="n-entities"></span> entities.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<canvas id="main-navi-canvas" class='img-responsive' width="1200"
				height="800">
              	Sorry, your browser doesn't support the &lt;canvas&gt; element.
            	</canvas>
		</div>
		<div class="col-lg-1">
			<ul id="document-ids-list" class="list-group">
			</ul>
		</div>
	</div>

	<div id="document-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><span id="document-title"></span></h4>
				</div>
				<div class="modal-body">
					<pre id="document-body"></pre>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wordcloud2.js"></script>
	<script src="custom.js"></script>
</body>
</html>
