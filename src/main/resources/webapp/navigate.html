<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Semantic View navigator</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="custom-template.css" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Semantic View navigator</a>
			</div>
			<div class="collapse navbar-collapse" >
				<ul class="nav navbar-nav">
					<li class="active">
						<div id="filter-buttons">
						</div>
					</li>
					<li class="active">
						<button id="clear-entity-filter-button" type="button" class="btn btn-primary glyphicon glyphicon-remove btn-xs" aria-hidden="true"></button>
					</li>
				</ul>
			</div> 
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1 col-lg-offset-1">
				<div class="row">
					<div id="entity-frequencies-list" class="btn-group-vertical" role="group" aria-label="Most common entities">
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="row">
					<div id="chart-container">
						<div id="chart-placeholder"></div>
					</div>
				</div>
				<div class="row">
					<canvas id="main-navi-canvas" class='img-responsive' width="1200" height="650">
	              	Sorry, your browser doesn't support the &lt;canvas&gt; element.
	            	</canvas>
				</div>
			</div>
	 		<div class="col-lg-1">
				<div class="row">
					<ul id="info-list" class="list-group">
						<li class="list-group-item"><span id="n-documents"></span> docs</li>
						<li class="list-group-item"><span id="n-entities"></span> entities</li>
						<li class="list-group-item"><a href="#" id="show-ignored-entities"><span id="number-ignored-entities"></span> ignored</a></li>
						<li class="list-group-item" id="date-range-begin-panel">From: <strong><span id="date-range-begin"></span></strong></li>
						<li class="list-group-item" id="date-range-end-panel">To: <strong><span id="date-range-end"></span></strong></li>
					</ul>
				</div>
				<div class="row">
					<div id="document-ids-list" class="btn-group-vertical" role="group" aria-label="List of documents">
					</div>
				</div>
			</div>
	 	</div>
	</div>

	<div id="document-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<span id="document-title"></span>
					</h4>
				</div>
				<div class="modal-body">
					<pre id="document-body"></pre>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<div id="ignored-entities-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<span>List of ignored entities</span>
					</h4>
				</div>
				<div class="modal-body">
					<ul id="ignored-entities-list" class="list-group"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wordcloud2.js"></script>
	<script src="http://www.flotcharts.org/flot/jquery.flot.js"></script>
	<script src="http://www.flotcharts.org/flot/jquery.flot.selection.js"></script>
	<script src="http://www.flotcharts.org/flot/jquery.flot.time.js"></script>
	<script src="custom.js"></script>
</body>
</html>
